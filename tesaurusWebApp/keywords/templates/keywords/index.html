{% extends "layout.html" %}

{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'keywords/landing_body.css' %}">
{% endblock %}

{% block page_title %}
Keywords List
{% endblock %}

{% block content %}
<ul id="fullListKeywords">
    {% for keyword in keywords %}
    <li class="keyword" id="{{keyword}}">
        <a href="/keywords/{{keyword}}">{{keyword|title}}</a>
        <svg width="20" height="20" fill="currentColor" class="showMore"
            viewBox="0 0 15 15" transform="rotate(0)">
            <path
                d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z" />
        </svg>
    </li>
    {% endfor %}
</ul>
{% endblock %}

{% block js %}
<script src="{% static 'keywords/js/landing.js' %}"></script>
{% endblock %}
