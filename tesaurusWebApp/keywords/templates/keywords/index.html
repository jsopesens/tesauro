<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keywords List</title>
</head>
<body>
    <ul>
        {% for keyword in keywords %}
            <li>
                <a href="/keywords/{{keyword}}">{{keyword|title}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
